<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor de video desde Telegram</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 80%;
      max-width: 900px;
      border: 4px solid #00bcd4;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Video desde Telegram</h1>
  <video controls autoplay>
    <source src="/video" type="video/mp4">
    Tu navegador no soporta la etiqueta de video.
  </video>
</body>
</html>
